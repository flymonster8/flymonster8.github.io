<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <link href="ayc/bm.css" rel="stylesheet" type="text/css">

<body>
    <div class="panel">

                <li>

                <li>

                </li>

            </ul>
        </div>

    </div>
    <div class="tj">
        提&nbsp;交&nbsp;报&nbsp;名

    <!--成功弹层-->

        <a class="is" href="">

        </a>
        <a class="is" href="">
            <div class="tp"><img src="ayc/icon_home.png" alt=""/></div>

        </a>
        <a class="is" href="">

        <div class="ggw"><a href=""><img src="ayc/gg1.png" alt=""/></a></div>

    <!--选择弹层-->
    <div class="tcm hid  " >
       <div class="db">

           </div>
       </div>

        <div class="cancels">
            取&nbsp;&nbsp;消
        </div>
    </div>

    <script>
        var pop= $('.tcb');
        var choice= $('.tcm');
        $(document).ready(function(){
            $('.tj').click(function(){
                pop.fadeIn();
            });
            /*$('.choose').click(function(){
                choice.fadeIn();
            });
            $('.cancels').click(function(){
                choice.fadeOut();
            });*/


        });
